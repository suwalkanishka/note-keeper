{% extends "layout.html" %}

{% block styles %}
{% endblock %}

{% block title %}
    Log In
{% endblock %}

{% block body %}
    <div class="container-fluid justify-content-center my-5 py-5">
        <div class="d-flex flex-column justify-content-center py-2">
            <div class="display-4 fw-bold justify-content-center text-center">
                Note Keeper
            </div>
            <div class="fs-5 p-2 justify-content-center text-center">
                A simple markdown notes app
            </div>
            <div class="d-flex justify-content-center text-center">
                <lottie-player src="./static/lottie/login.json" background="transparent"  speed="1"  style="width: 200px; height: 200px;" loop autoplay></lottie-player>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <form action="/login" method="post">
                <div class="m-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="m-3 mb-4">
                    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                </div>
                <div class="m-3 d-flex justify-content-center">
                    <button class="btn btn-primary mx-auto w-auto" type="submit">Log In</button>
                </div>
            </form>
        </div>
        <!-- <div class="d-flex justify-content-center mb-3">
            <a href="/register">Register</a>
        </div>
        <div class="d-flex justify-content-center my-3">
            <a href="/forgot">Forgot Password</a>
        </div> -->
        <div class="d-flex justify-content-center mb-3">
            <small>
                <a href="/register">Register</a>
                <span class="text-muted">&nbsp|&nbsp</span>
                <a href="/forgot">Forgot Password</a>
            </small>
        </div>

    </div>
{% endblock %}
