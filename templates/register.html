{% extends "layout.html" %}


{% block title %}
Register
{% endblock %}


{% block body %}
    <div class="container-fluid justify-content-center my-5 py-5">
        <div class="d-flex justify-content-center pt-2">
            <p class="display-4 fw-bold"> Registration </p>
        </div>
        <div class="d-flex justify-content-center text-center" style="margin-top:-20px;">
            <lottie-player src="./static/lottie/register.json" background="transparent"  speed="1"  style="width: 150px; height: 150px;" loop autoplay></lottie-player>
        </div>
        <div class="d-flex justify-content-center">
            <form action="/register" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
                </div>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="security_question" name="security_question" placeholder="Security Question" type="text">
                </div>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="security_answer" name="security_answer" placeholder="Security Answer" type="text">
                </div>
                <div class="m-3 d-flex justify-content-center">
                    <button class="btn btn-primary mx-auto w-auto" type="submit">Register</button>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-center">
            <small>
                <a href="/login"> Back to Login </a>
            </small>
        </div>
    </div>
{% endblock %}
